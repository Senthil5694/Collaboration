<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <meta charset="ISO-8859-1">

<title>Create Forum</title>
<style>
.align{
margin-left:300px;
}
</style>
</head>
<body>


	<div class="generic-container" ng-controller="ForumController as ctrl">


		<!-- <div ng-hide='ctrl.Userdetails.errorMessage=="" '>
			<div class="alert alert-danger fade in">Error :
				{{ctrl.Userdetails.errorMessage}}</div>

		</div>

 -->
	<!-- 	<div ng-show='ctrl.Userdetails.errorMessage=="" '> -->

			<div class="panel panel-default">
				<div class="panel-heading">
				<center>
					<span class="lead">Create Your Forum Here</span></center>
				</div>
				<div class="formcontainer">
				<div class="align">
					<form ng-submit="ctrl.submit()" name="myForm"
						class="form-horizontal">

						
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="title">Forum Title</label>
								<div class="col-md-7">
									<input type="texy" ng-model="ctrl.Forum.title"
										id="password" class="username form-control input-sm"
										placeholder="Enter your Title of Your Forum" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="description"> Forum description</label>
								<div class="col-md-7">
									<textarea ng-model="ctrl.Forum.description" id="description"
										class="address form-control input-sm"
										placeholder="Write Your Description" required style="height:200px;"/>

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="reason">Reason For Creating This Forum</label>
								<div class="col-md-7">
									<input type="tel" ng-model="ctrl.Forum.reason" id="reason"
										class="mobile form-control input-sm"
										placeholder="Write Your Reason Here" required />

								</div>
							</div>
						</div>


						
<center>
						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="CreateForum"
									class="btn btn-success">
								
							</div>
							</center>
						</div>
					</form>
				</div>
				</div>
			</div>

		</div>
	</div>


</body>


</html>
